<!DOCTYPE html>
<html>
<head>

</head>

<body>

	<div id="result"> hello
	</div>

	<textarea id="text">hi</textarea>
	<button id="inner"> inner</button>
	<button id="outer"> outer</button>

	<script type="text/javascript">

		var res = document.getElementById("result");
		var txt = document.getElementById("text");
			document.getElementById("inner").onclick = function(){
				txt.innerHTML = res.innerHTML;
			};

			document.getElementById("outer").onclick = function(){
				res.innerHTML = txt.outerHTML;
			};
//inner HTML set and get content of selected tag
//outerHTML set and get content with selected tag
	</script>

</body>

</html>
